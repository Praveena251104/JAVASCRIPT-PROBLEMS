<html>
    <body><script>
        var i,j,k;
        var n=5
   
        for(i=0;i<n;i++){
            for(j=0;j<n;j++){
                for(k=0;k<n;k++){
                    document.write("*"+"<br>");
                }
                document.write("#"+"<br>");
            }
            document.write("$"+"<br>");
        }
           
    </script></body>
</html>
